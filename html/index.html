<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/> 
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
     
  
     
    <div class=" container-sm">
     
               <form action="#" name="calculator" class="Calculator">
                   <!-- to show user input -->
                   <input type="text" name="dispaly"  id="display" value=" " onkeypress="return isNumberKey(event)" oninput="changeBtnAttrbuit()"  data-bs-toggle="collapse" href="#showButtons"><br>
                   <div class="collapse" id="showButtons">
                   
                 
                        <div class="row">
                          <div class="btn-group me-2" role="group" >
                          <div class="col">
                            <button type="button" class="btn btn-secondary rounded-0" id="C" onclick="clearInput()" disabled >C</button>  
                           </div>
                           <div class="col">
                            <button type="button" class="btn btn-secondary rounded-0" onclick="writeOpreator('%')">%</button>
                           </div>
                           <div class="col">
                            <button type="button" class="btn btn-secondary rounded-0" onclick="writeOpreator('/')">รท</button>
                           </div>
                           <div class="col">
                           <button type="button" class="btn btn-secondary rounded-0" id="deleteBtn" onclick="deleteLastChar()" disabled> <i class="bi bi-backspace"></i></button><br>
                         </div>
                         </div> 
                        </div>
              
                         <div class="row">
                           <div class="btn-group me-2" role="group" >
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('7')">7</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('8')">8</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('9')">9</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0" onclick="writeOpreator('*')">ร</button><br>
                            </div> 
                           </div>
                         </div>
                   
                         <div class="row">
                           <div class="btn-group me-2" role="group" >
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('4')">4</button>
                                   </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('5')">5</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('6')">6</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0" onclick="writeOpreator('-')">-</button><br>
                            </div> 
                         </div>
                          </div>
                   
                         <div class="row">
                           <div class="btn-group me-2" role="group" >
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('1')">1</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('2')">2</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0 number" onclick="writeNumber('3')">3</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0" onclick="writeOpreator('+')">+</button><br>
                            </div> 
                         </div></div>
                     
                         <div class="row">
                           <div class="btn-group me-2" role="group" >
                            <div class="col-6">
                               <button type="button" class="btn btn-secondary number rounded-0" id="numberzero" onclick="writeNumber('0')">0</button>
                            </div>
                            <div class="col" >
                               <button type="button" class="btn btn-secondary rounded-0" onclick="writeOpreator('.')">.</button>
                            </div>
                            <div class="col">
                               <button type="button" class="btn btn-secondary rounded-0" onclick="showResult()" id="equalSign" disabled>=</button>
                            </div>
                           </div>
                         </div> 

                       </div>
                
                </div> <!-- end collapse menu -->
               </form>
              
              
         
       <!-- end container -->
    </div> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
