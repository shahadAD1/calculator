<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/> 
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="container">
       <div class="row">
           <div class="col">
               <form action="#" name="calculator" class="Calculator">
                   <!-- to show user input -->
                   <input type="text" name="dispaly"  id="display" value=" " onkeypress="return isNumberKey(event)" onchange="changeClearButtonNmae()"  data-bs-toggle="collapse" href="#showButtons"><br>
                   <div class="collapse" id="showButtons">
                    <div class="btn-group-vertical">
                    <div class="btn-group me-3" role="group" aria-label="Second group">
                   <!-- <input class="btn btn-primary clearButton" type="button"  id="AC" onclick="clearInput()" value="AC"> -->
                   <button type="button" class="btn btn-secondary" id="AC" onclick="clearInput()" >AC</button>
                   <button type="button" class="btn btn-secondary " onclick="writeOpreator('%')">%</button>
                   <button type="button" class="btn btn-secondary" onclick="writeOpreator('/')">รท</button>
                   <button type="button" class="btn btn-secondary"  onclick="deleteLastChar()"> <i class="bi bi-backspace"></i></button>
                    </div>
                   <div class="btn-group me-3" role="group" aria-label="Second group">
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('7')">7</button>
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('8')">8</button>
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('9')">9</button>
                   <button type="button" class="btn btn-secondary" onclick="writeOpreator('*')">ร</button>
                   </div>
                   <div class="btn-group me-3" role="group" aria-label="Second group">
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('4')">4</button>
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('5')">5</button>
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('6')">6</button>
                   <button type="button" class="btn btn-secondary" onclick="writeOpreator('-')">-</button>
                </div>
                <div class="btn-group me-3" role="group" aria-label="Second group">
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('1')">1</button>
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('2')">2</button>
                   <button type="button" class="btn btn-secondary number" onclick="writeNumber('4')">3</button>
                   <button type="button" class="btn btn-secondary" onclick="writeOpreator('+')">+</button>
                </div>
                <div class="btn-group me-3" role="group" aria-label="Second group">
                   <button type="button" class="btn btn-secondary number" id="numberzero" onclick="writeNumber('0')">0</button>
                   <button type="button" class="btn btn-secondary"onclick="writeOpreator('.')">.</button>
                   <button type="button" class="btn btn-secondary" onclick="showResult()" >=</button>
                </div>
                   </div>
                </div>
               </form>
              
               <!-- end col -->
           </div>
           <!-- end rwo -->
       </div>
       <!-- end container -->
    </div> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
